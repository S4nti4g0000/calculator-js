<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="outside-container">
        <div id="main-container">

        <div id="display">
            
            <div class="operators">
                <div id="numOne">0</div>
                <div id="operand"></div>
                <div id="numTwo"></div>  
            </div>
            <div id="equal"> = </div>  
            <div class="results">
                        
                <div id="result"></div>
            </div>

            <button id="backspace">&#128281;</button>
            
            
        </div>
        <div class="container">

        <div id="num-container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <div id="lower-portion">
                <button class="low-left">+/-</button>
                <button>.</button>
                <button>0</button>
                <button>AC</button>
            </div>
            
        </div>

        <div id="op-container">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
            <button class="low-right">=</button>
        </div>
        </div>
        

    </div>
    </div>
    
    
</body>
</html>
